# Pytest Configuration

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=agents
    --cov=connectors
    --cov=workflows
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
asyncio_mode = auto

[coverage:run]
source = agents,connectors,workflows,core,utils
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
